syntax = "proto3";

package l2;

message HEIDs {
    string name = 1;
    uint32 loopback_mac_addr_id = 2;
};

message HE2EEIDs {
    string he_name = 1;
    string ee_name = 2;
    uint32 vlan_id = 3;
};

message HE2HEIDs {
    string sh_name = 1;
    string dh_name = 2;
    uint32 vlan_id = 3;
};

message SFCIDs {
    string sfc_name = 1;
    string container = 2;
    string port = 3;
    uint32 ip_id = 4;
    uint32 mac_addr_id = 5;
    uint32 memif_id = 6;
};
