sfc_controller_config_version: 1
description: Demo topology 1

host_entities:
    - name: vswitch

sfc_entities:
    - name: vswitch-vnf1
      description: vswitch to VNF1 - veth/afp
      type: 4
      elements:
          - container: vswitch
            port_label: FortyGigabitEthernet89/0/0
            etcd_vpp_switch_key: vswitch
            type: 5
          - container: vnf1
            port_label: port1
            etcd_vpp_switch_key: vswitch
            type: 6

    - name: vswitch-vnf2
      description: VNF2 to vswitch - veth/afp
      type: 4
      elements:
          - container: vswitch
            port_label: FortyGigabitEthernet89/0/1
            etcd_vpp_switch_key: vswitch
            type: 5
          - container: vnf2
            port_label: port2
            etcd_vpp_switch_key: vswitch
            type: 6

    - name: vnf1-vnf2
      description: vnf1 to vnf2 via vswitch veth/afp - l2x the afp's
      type: 5
      elements:
          - container: vnf1
            port_label: port2
            etcd_vpp_switch_key: vswitch
            type: 6
          - container: vnf2
            port_label: port1
            etcd_vpp_switch_key: vswitch
            type: 6
