sfc_controller_config_version: 2
description: 2 vnf chains spanning 2 hosts, memif's and vxlan tunnels

ipam_pools: # allocate internode vxlan mesh enpoints from a pool
  - name: vxlan_loopback_pool
    scope: system
    network: 192.168.30.0/24 # allocate ip's from 192.168.30.200 to 192.168.30.205
    start_range: 200
    end_range: 205

vnf_to_node_map:
  - vnf: vnf1
    node: ts1-host4
  - vnf: vnf2
    node: ts1-host3

nodes:
  - name: ts1-host4
    node_type: host
    interfaces:
      - name: GigabitEthernet2/0/1
        if_type: ethernet
        ip_addresses:
          - "192.168.16.1/24"
        custom_labels:
          - vxlan
      - name: vxlan_endpoint
        if_type: vxlan_tunnel
        ip_addresses:
          - "200.200.200.1/24"

  - name: ts1-host3
    node_type: host
    interfaces:
      - name: GigabitEthernet2/0/2
        if_type: ethernet
        ip_addresses:
          - "192.168.16.2/24"
        custom_labels:
          - vxlan          
      - name: vxlan_endpoint
        if_type: vxlan_tunnel
        ip_addresses:
          - "200.200.200.2/24"
vnf_services:
  - name: l2pp_service_chain1
    vnfs:
      - name: vnf1
        vnf_type: vppcontainer
        interfaces:
          - name: port1
            if_type: memif
            ip_addresses:
              - "10.0.10.1/24"
            memif_parms:
              inter_vnf_conn: vswitch
      - name: vnf2
        vnf_type: vppcontainer
        interfaces:
          - name: port1
            if_type: memif
            ip_addresses:
              - "10.0.10.2/24"
            memif_parms:
              inter_vnf_conn: vswitch
    connections:
      - conn_type: l2pp
        vnf_service_mesh: inter_node_vxlan_mesh
        interfaces:
          - vnf: vnf1
            interface: port1
          - vnf: vnf2
            interface: port1

vnf_service_meshes:
  - name: inter_node_vxlan_mesh
    service_mesh_type: mesh
    connection_type: vxlan
    vxlan_mesh_parms:
      vni_range_start: 5000
      vni_range_end: 5999
      loopback_ipam_pool_name: vxlan_loopback_pool
      outgoing_interface_label: vxlan
